<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Formulário</h1>
            <p id="description" class="description text-center">
                Feito por Wesley
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input 
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Enter your name"
                required
                />
            <div>
            <div id="form-group">
                <label for="email" id="email-label">Email</label>
                <input 
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Enter your Email"
                    required
                />
            </div>

            <div class="form-group">
                <label for="number" id="number-label">Age<span class="clue">(Opcional)</span></label>
                <input 
                    type="number"
                    name="age"
                    id="number"
                    min="10"
                    max="99"
                    class="form-control"
                       placeholder="Age"
                />
            </div>
                        
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown" class="form-control" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student"Student>Student</option>
                    <option value="job"Student>Full time Job</option>
                    <option value="learner"Student>Full time Learner</option>
                    <option value="preferNo"Student>Prefer not to say</option>
                    <option value="other"Student>Other</option>
                </select>
            </div>
                            
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input 
                        type="radio"
                        name="user-recommend"
                        value="definitely"
                        class="input-radio"
                        checked
                    />Definitely</label>
                <label>
                    <input 
                    type="radio"
                    name="user-recommend"
                    value="maybe"
                    class="input-radio"
                    checked
                />Maybe</label>
                <label>
                    <input 
                    type="radio"
                    name="user-recommend"
                    value="not-sure"
                    class="input-radio"
                    checked
                />Not-sure</label>
            </div>

            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select name="mostLike" id="most-like" class="form-control" required>
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>

            <div class="form-group">
                <p>
                    What would you like to see improved?
                    <span>(Check all that apply)</span>
                </p>
                <label>
                    <input
                        name="prefer"
                        value="front-end-projects"
                        type="checkbox"
                        class="input-checkbox"
                    />Front-end Projects
                </label>

                <label>
                    <input
                        name="prefer"
                        value="Back-end-projects"
                        type="checkbox"
                        class="input-checkbox"
                    />Back-end Projects
                </label>

                <label>
                    <input
                        name="prefer"
                        value="front-end-projects"
                        type="checkbox"
                        class="input-checkbox"
                    />Front-end Projects
                </label>

                <label>
                    <input
                        name="prefer"
                        value="front-end-projects"
                        type="checkbox"
                        class="input-checkbox"
                    />Front-end Projects
                </label>
            </div>

            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea
                    id="commensts"
                    class="input-textarea"
                    name="comment"
                    placeholder="Enter your comment here..."
                >
                </textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>
            </div>
        </form>
    </div>
    
</body>
</html>
